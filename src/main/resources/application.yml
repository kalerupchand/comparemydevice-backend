server:
  port: ${PORT:10000}   # Render sets PORT (usually 10000). Local default 10000.

spring:
  application:
    name: compare-my-device

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,flyway

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: WARN