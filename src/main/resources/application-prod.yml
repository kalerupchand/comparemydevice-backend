spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        # optional: enforce schema (not required if default is public)
        # default_schema: public

  flyway:
    enabled: true
    schemas: public
    locations: classpath:db/migration-postgres
    baseline-on-migrate: true
    validate-on-migrate: true
    placeholder-replacement: true
    placeholders:
      RESET_SCHEMA: "true"   # ‚Üê ONE DEPLOY to drop+recreate via V1; then change to "false" or remove
    clean-disabled: true      # safer: disallow flyway clean in prod

server:
  port: ${PORT:8080}
logging:
  level:
    org.flywaydb: DEBUG
    root: INFO
    org.hibernate.SQL: WARN
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info